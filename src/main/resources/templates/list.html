<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Список нотаток</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">
<h1 class="text-center mb-4">Список нотаток</h1>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Заголовок</th>
        <th>Текст</th>
        <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td class="d-flex justify-content-evenly">
            <form th:action="@{/note/delete/{id}(id=${note.id})}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
            </form>
            <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary btn-sm">Редагувати</a>
        </td>
    </tr>
    </tbody>
</table>

<!--<a href="/note/add" class="btn btn-success mt-3">Додати нотатку</a>-->
</body>
</html>
