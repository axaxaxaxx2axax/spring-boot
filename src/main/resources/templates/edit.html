<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Редагувати нотатку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">
<h1 class="text-center mb-4">Редагувати нотатку</h1>

<form th:action="@{/note/edit}" method="post" class="bg-light p-4 rounded">
    <input type="hidden" th:name="id" th:value="${note.id}">

    <div class="mb-3">
        <label for="title" class="form-label">Заголовок:</label>
        <input type="text" id="title" name="title" th:value="${note.title}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Текст:</label>
        <textarea id="content" name="content" class="form-control" rows="5" required th:text="${note.content}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Зберегти</button>
    <a href="/note/list" class="btn btn-secondary">Назад до списку</a>
</form>
</body>
</html>
