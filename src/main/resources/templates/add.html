<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Додати нотатку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">
<h1 class="text-center mb-4">Додати нову нотатку</h1>

<form th:action="@{/note/add}" method="post" class="bg-light p-4 rounded">
    <div class="mb-3">
        <label for="title" class="form-label">Заголовок:</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Введіть заголовок" required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Текст:</label>
        <textarea id="content" name="content" class="form-control" rows="5" placeholder="Введіть текст нотатки" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Додати</button>
    <a href="/note/list" class="btn btn-secondary">Назад до списку</a>
</form>
</body>
</html>
